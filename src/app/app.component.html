<div class="container-fluid mb-5">
  <h1>Bootcamp enrollment form</h1>
  <form #userForm="ngForm">

    <p>Angular Object</p>
    {{ userForm.value | json }}

    <hr>

    <p>Model</p>
    {{userModel | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="userName"
        [(ngModel)]="userModel.name">
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone numbers has to be 10 digits</small>
      </div>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" nModel>
        <option value="">Select Topic</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM - 12 Noon)</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="Subscribe" [ngModel]="userModel.subscribe">
      <label class="form-check-label">
        Send me Promotional Offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">
      Submit Form
    </button>
  </form>
</div>
